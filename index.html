<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app helps you pick your favorite Ninja Turtle">
    	<meta name="keywords" content="ninja turtle, background, lights">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<title>Ninja Turtle Picker</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<img src="https://1000logos.net/wp-content/uploads/2023/01/Ninja-Turtles-Logo-1987.png" alt="Teenage Mutant Ninja Turtles Logo" class="logo">
		<h1>Favorite Turtle Picker</h1>

		<section class="turtles">
			<ul>
				<li class="turtle raphael btn">Raphael</li>
				<li class="turtle donatello btn">Donatello</li>
				<li class="turtle michelangelo btn">Michelangelo</li>
				<li class="turtle leonardo btn">Leonardo</li>
			</ul>
		</section>
		<section class="hero">
			<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJFzoimVYt1LoK2PTkfqQkn69NOz-6fdG4A7tIpmD0ur10Suba2mn13nNsIcpHyER_hRCmnPa6jhk&usqp=CAU&ec=48600112" alt="Silhouette of Ninja Turtles faces" class="heroImg">

		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
